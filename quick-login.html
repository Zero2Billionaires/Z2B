<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z2B Quick Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0A2647 0%, #051428 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #0A2647;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #FF6B35;
            margin-bottom: 30px;
            font-size: 14px;
            font-weight: 600;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab {
            flex: 1;
            padding: 10px;
            border: 2px solid #0A2647;
            background: transparent;
            color: #0A2647;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .tab.active {
            background: #0A2647;
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #0A2647;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #FFD700;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #FFD700, #FF6B35);
            color: #0A2647;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 10px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .info {
            margin-top: 20px;
            padding: 15px;
            background: #FFF4CC;
            border-radius: 10px;
            font-size: 13px;
            color: #0A2647;
        }

        .info strong {
            color: #FF6B35;
        }

        .quick-links {
            margin-top: 20px;
            text-align: center;
        }

        .quick-links a {
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            background: #0A2647;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            transition: background 0.3s;
        }

        .quick-links a:hover {
            background: #FF6B35;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Z2B Login</h1>
        <p class="subtitle">Access Your Z2B Platform</p>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('login')">Login</button>
            <button class="tab" onclick="switchTab('register')">Register</button>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="form-section active">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                </div>
                <button type="submit" id="loginBtn">Login</button>
            </form>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="form-section">
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="registerName" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="registerEmail" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="registerPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required minlength="6">
                </div>
                <div class="form-group">
                    <label>Referral Code (Optional)</label>
                    <input type="text" id="referralCode" placeholder="Z2B0000001" pattern="^Z2B\d{7}$" title="Format: Z2B followed by 7 digits">
                    <small style="color: #FF6B35; display: block; margin-top: 5px;">Who referred you?</small>
                </div>
                <button type="submit" id="registerBtn">Register</button>
            </form>
        </div>

        <div id="message" class="message"></div>

        <div class="info">
            <strong>Note:</strong> Make sure the Z2B server is running at <code>http://localhost:5000</code>
        </div>

        <div class="quick-links">
            <a href="Z2B-v21/app/dashboard.html">Dashboard</a>
            <a href="Z2B-v21/app/vidzie.html">VIDZIE</a>
            <a href="Z2B-v21/app/glowie.html">Glowie</a>
            <a href="Z2B-v21/app/coach-manlaw.html">Coach ManLaw</a>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api';

        // Get return URL from query parameter or default to dashboard
        const urlParams = new URLSearchParams(window.location.search);
        const returnUrl = urlParams.get('return') || 'Z2B-v21/app/dashboard.html';

        // Get referral code from URL parameter (e.g., ?ref=Z2B0000001)
        const referralCodeFromUrl = urlParams.get('ref');

        // Switch between login and register tabs
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));

            if (tab === 'login') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('registerForm').classList.add('active');
            }

            hideMessage();
        }

        // Handle login
        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const btn = document.getElementById('loginBtn');

            btn.disabled = true;
            btn.textContent = 'Logging in...';

            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success && data.token) {
                    // Save token with both key names for compatibility
                    localStorage.setItem('z2b_auth_token', data.token);
                    localStorage.setItem('authToken', data.token);

                    showMessage('âœ… Login successful! Redirecting...', 'success');

                    // Redirect to return URL after 1 second
                    setTimeout(() => {
                        window.location.href = returnUrl;
                    }, 1000);
                } else {
                    showMessage('âŒ ' + (data.message || 'Login failed'), 'error');
                }
            } catch (error) {
                showMessage('âŒ Error: ' + error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Login';
            }
        }

        // Handle registration
        async function handleRegister(event) {
            event.preventDefault();

            const fullName = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const referralCode = document.getElementById('referralCode').value;
            const btn = document.getElementById('registerBtn');

            btn.disabled = true;
            btn.textContent = 'Registering...';

            try {
                // Build request body
                const requestBody = { fullName, email, password };

                // Add referral code if provided
                if (referralCode && referralCode.trim()) {
                    requestBody.referralCode = referralCode.trim();
                }

                const response = await fetch(`${API_BASE_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();

                if (data.success && data.token) {
                    // Save token with both key names for compatibility
                    localStorage.setItem('z2b_auth_token', data.token);
                    localStorage.setItem('authToken', data.token);

                    showMessage('âœ… Registration successful! Your membership number: ' + (data.user?.membershipNumber || 'Assigned') + '. Redirecting...', 'success');

                    // Redirect to return URL after 2 seconds to show membership number
                    setTimeout(() => {
                        window.location.href = returnUrl;
                    }, 2000);
                } else {
                    showMessage('âŒ ' + (data.message || 'Registration failed'), 'error');
                }
            } catch (error) {
                showMessage('âŒ Error: ' + error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Register';
            }
        }

        // Show message
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type} show`;
        }

        // Hide message
        function hideMessage() {
            document.getElementById('message').classList.remove('show');
        }

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('z2b_auth_token') || localStorage.getItem('authToken');
            if (token) {
                showMessage('âœ… Already logged in! Use the links below or wait to be redirected...', 'success');
                // Redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = returnUrl;
                }, 2000);
            }

            // Pre-fill referral code if provided in URL
            if (referralCodeFromUrl) {
                const referralInput = document.getElementById('referralCode');
                if (referralInput) {
                    referralInput.value = referralCodeFromUrl;
                    // Switch to register tab if referral code is present
                    switchTab('register');
                    showMessage('ðŸ‘¥ You were referred by: ' + referralCodeFromUrl, 'success');
                }
            }
        });
    </script>
</body>
</html>
