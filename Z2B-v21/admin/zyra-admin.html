<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZYRA Admin - AI Sales Agent</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; }
        .header { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { color: #667eea; font-size: 32px; display: flex; align-items: center; gap: 15px; }
        .back-btn { padding: 10px 20px; background: #6b7280; color: white; border: none; border-radius: 8px; cursor: pointer; text-decoration: none; display: inline-flex; align-items: center; gap: 8px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .stat-card h3 { font-size: 36px; color: #667eea; margin-bottom: 10px; }
        .stat-card p { color: #6b7280; font-size: 14px; text-transform: uppercase; }
        .content-section { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .section-title { color: #667eea; font-size: 24px; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 2px solid #e5e7eb; }
        table { width: 100%; border-collapse: collapse; }
        table th, table td { padding: 12px; text-align: left; border-bottom: 1px solid #e5e7eb; }
        table th { background: #f9fafb; font-weight: 600; color: #374151; }
        .btn { padding: 8px 16px; border: none; border-radius: 6px; cursor: pointer; font-size: 14px; font-weight: 600; }
        .btn-primary { background: #667eea; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-user-tie"></i> ZYRA Admin - AI Sales Agent</h1>
            <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back</a>
        </div>

        <div class="stats-grid">
            <div class="stat-card"><h3>2,341</h3><p>Total Leads</p></div>
            <div class="stat-card"><h3>687</h3><p>Qualified Leads</p></div>
            <div class="stat-card"><h3>R 125,000</h3><p>Revenue Generated</p></div>
            <div class="stat-card"><h3>29%</h3><p>Conversion Rate</p></div>
        </div>

        <div class="content-section">
            <h2 class="section-title">Lead Management</h2>
            <table>
                <thead>
                    <tr><th>Lead Name</th><th>Member</th><th>Status</th><th>Score</th><th>Last Contact</th><th>Actions</th></tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Sarah Johnson</td>
                        <td>Z2B0000145</td>
                        <td><span style="color: #10b981;">Hot</span></td>
                        <td>85/100</td>
                        <td>2 hours ago</td>
                        <td><button class="btn btn-primary btn-sm">View</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
