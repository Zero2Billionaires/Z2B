<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Claude API - Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a2e;
            color: #fff;
        }
        .container {
            background: #16213e;
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #FFD700;
        }
        h1 {
            color: #FFD700;
            text-align: center;
        }
        .input-group {
            margin: 20px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #FFD700;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #FFD700;
            border-radius: 5px;
            background: #0f3460;
            color: #fff;
            font-size: 14px;
        }
        button {
            background: #FFD700;
            color: #000;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background: #FFA500;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .response {
            margin-top: 20px;
            padding: 15px;
            background: #0f3460;
            border-radius: 5px;
            border-left: 4px solid #FFD700;
            white-space: pre-wrap;
            display: none;
        }
        .error {
            border-left-color: #ff4444;
        }
        .success {
            border-left-color: #00ff88;
        }
        .loading {
            text-align: center;
            color: #FFD700;
            display: none;
        }
        .note {
            background: #ff4444;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Claude API Tester</h1>

        <div class="note">
            ‚ö†Ô∏è SECURITY WARNING: This page makes direct API calls from your browser.
            Your API key is visible in browser network logs. Only use for testing!
        </div>

        <div class="input-group">
            <label for="apiKey">Claude API Key:</label>
            <input type="password" id="apiKey" placeholder="sk-ant-api03-..." />
            <small style="color: #aaa;">Your key from https://console.anthropic.com</small>
        </div>

        <div class="input-group">
            <label for="message">Test Message:</label>
            <textarea id="message" rows="3" placeholder="Type your message here...">Give me a motivational pep talk!</textarea>
        </div>

        <button onclick="testAPI()" id="testBtn">Test API Connection</button>

        <div class="loading" id="loading">
            ‚è≥ Connecting to Claude API...
        </div>

        <div class="response" id="response"></div>
    </div>

    <script>
        // Pre-fill the API key for quick testing
        document.getElementById('apiKey').value = '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';

        async function testAPI() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const message = document.getElementById('message').value.trim();
            const responseDiv = document.getElementById('response');
            const loadingDiv = document.getElementById('loading');
            const testBtn = document.getElementById('testBtn');

            if (!apiKey) {
                showResponse('‚ùå Error: Please enter your API key', 'error');
                return;
            }

            if (!message) {
                showResponse('‚ùå Error: Please enter a test message', 'error');
                return;
            }

            // Show loading
            responseDiv.style.display = 'none';
            loadingDiv.style.display = 'block';
            testBtn.disabled = true;

            try {
                // Use CORS proxy for testing
                const proxyUrl = 'https://corsproxy.io/?';
                const apiUrl = 'https://api.anthropic.com/v1/messages';

                const response = await fetch(proxyUrl + encodeURIComponent(apiUrl), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': apiKey,
                        'anthropic-version': '2023-06-01'
                    },
                    body: JSON.stringify({
                        model: 'claude-sonnet-4-20250514',
                        max_tokens: 1024,
                        messages: [{
                            role: 'user',
                            content: message
                        }]
                    })
                });

                loadingDiv.style.display = 'none';

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error?.message || `API Error: ${response.status}`);
                }

                const data = await response.json();

                if (data.content && data.content[0] && data.content[0].text) {
                    showResponse('‚úÖ SUCCESS! Claude responded:\n\n' + data.content[0].text, 'success');
                } else {
                    throw new Error('Invalid response format from API');
                }

            } catch (error) {
                loadingDiv.style.display = 'none';

                let errorMessage = '‚ùå Error: ' + error.message;

                // Provide helpful error messages
                if (error.message.includes('Failed to fetch')) {
                    errorMessage += '\n\nüí° This could mean:\n';
                    errorMessage += '1. Your internet connection is down\n';
                    errorMessage += '2. The CORS proxy is unavailable\n';
                    errorMessage += '3. Your browser is blocking the request\n\n';
                    errorMessage += 'Try:\n';
                    errorMessage += '- Check your internet connection\n';
                    errorMessage += '- Refresh the page and try again\n';
                    errorMessage += '- Try a different browser';
                } else if (error.message.includes('401') || error.message.includes('authentication')) {
                    errorMessage += '\n\nüí° Your API key is invalid or expired.\n';
                    errorMessage += 'Get a new one from: https://console.anthropic.com';
                }

                showResponse(errorMessage, 'error');
            } finally {
                testBtn.disabled = false;
            }
        }

        function showResponse(text, type) {
            const responseDiv = document.getElementById('response');
            responseDiv.textContent = text;
            responseDiv.className = 'response ' + type;
            responseDiv.style.display = 'block';
        }

        // Allow Enter to submit
        document.getElementById('message').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                testAPI();
            }
        });
    </script>
</body>
</html>
