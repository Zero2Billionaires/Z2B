<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Local Proxy - Coach Manlaw</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a2e;
            color: #fff;
        }
        .container {
            background: #16213e;
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #FFD700;
        }
        h1 {
            color: #FFD700;
            text-align: center;
        }
        .status {
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
            font-weight: bold;
        }
        .success {
            background: #00ff8844;
            border: 2px solid #00ff88;
        }
        .error {
            background: #ff444444;
            border: 2px solid #ff4444;
        }
        .info {
            background: #FFD70044;
            border: 2px solid #FFD700;
        }
        button {
            background: #FFD700;
            color: #000;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            margin: 10px 0;
        }
        button:hover {
            background: #FFA500;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .response {
            margin-top: 20px;
            padding: 15px;
            background: #0f3460;
            border-radius: 5px;
            border-left: 4px solid #FFD700;
            white-space: pre-wrap;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #FFD700;
            border-radius: 5px;
            background: #0f3460;
            color: #fff;
            font-size: 14px;
            margin: 10px 0;
        }
        .step {
            margin: 20px 0;
            padding: 15px;
            background: #0f3460;
            border-radius: 5px;
        }
        .step h3 {
            color: #FFD700;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Coach Manlaw - Local Proxy Test</h1>

        <div class="step">
            <h3>Step 1: Check Proxy Server</h3>
            <div id="proxyStatus" class="status info">‚è≥ Checking proxy server...</div>
            <button onclick="checkProxy()">Check Proxy Server</button>
        </div>

        <div class="step">
            <h3>Step 2: Test Claude API</h3>
            <label style="color: #FFD700;">Your Claude API Key:</label>
            <input type="password" id="apiKey" value="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" />

            <label style="color: #FFD700;">Test Message:</label>
            <textarea id="message" rows="3">Give me a quick motivational message!</textarea>

            <button onclick="testClaudeAPI()" id="testBtn">Test Claude API</button>

            <div id="response" style="display: none;" class="response"></div>
        </div>

        <div class="step">
            <h3>üìã Troubleshooting Info</h3>
            <div id="debug" style="font-size: 12px; color: #aaa;"></div>
        </div>
    </div>

    <script>
        const PROXY_URL = 'http://localhost:3001';

        // Check proxy on load
        window.onload = function() {
            checkProxy();
        };

        async function checkProxy() {
            const statusDiv = document.getElementById('proxyStatus');
            statusDiv.className = 'status info';
            statusDiv.textContent = '‚è≥ Checking proxy server on port 3001...';

            try {
                const response = await fetch(PROXY_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({})
                });

                // Even if it returns an error, it means the server is reachable
                statusDiv.className = 'status success';
                statusDiv.innerHTML = '‚úÖ Proxy server is RUNNING on port 3001<br>Status: ' + response.status;
                updateDebug('Proxy server is reachable');
                return true;

            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `‚ùå Proxy server is NOT RUNNING<br><br>
                    <strong>Error:</strong> ${error.message}<br><br>
                    <strong>Solution:</strong> Run this command in terminal:<br>
                    <code style="background: #000; padding: 5px; display: block; margin-top: 5px;">node api/claude-proxy.js</code>`;
                updateDebug('Cannot reach proxy server: ' + error.message);
                return false;
            }
        }

        async function testClaudeAPI() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const message = document.getElementById('message').value.trim();
            const responseDiv = document.getElementById('response');
            const testBtn = document.getElementById('testBtn');

            if (!apiKey) {
                alert('Please enter your API key');
                return;
            }

            // First check if proxy is running
            const proxyOk = await checkProxy();
            if (!proxyOk) {
                alert('Proxy server is not running! Please start it first.');
                return;
            }

            responseDiv.style.display = 'none';
            testBtn.disabled = true;
            testBtn.textContent = '‚è≥ Sending to Claude...';
            updateDebug('Sending request to proxy...');

            try {
                const response = await fetch(PROXY_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        apiKey: apiKey,
                        systemPrompt: 'You are Coach Manlaw, a motivational business coach.',
                        userMessage: message
                    })
                });

                updateDebug('Received response: ' + response.status);

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'API request failed');
                }

                const data = await response.json();
                updateDebug('Response data received');

                if (data.content && data.content[0] && data.content[0].text) {
                    responseDiv.style.display = 'block';
                    responseDiv.innerHTML = '<strong>‚úÖ SUCCESS! Claude Says:</strong><br><br>' + data.content[0].text;
                    updateDebug('‚úÖ Success!');
                } else {
                    throw new Error('Invalid response format');
                }

            } catch (error) {
                responseDiv.style.display = 'block';
                responseDiv.style.borderLeftColor = '#ff4444';
                responseDiv.innerHTML = '<strong>‚ùå ERROR:</strong><br><br>' + error.message +
                    '<br><br>Check the debug info below for details.';
                updateDebug('‚ùå Error: ' + error.message);
            } finally {
                testBtn.disabled = false;
                testBtn.textContent = 'Test Claude API';
            }
        }

        function updateDebug(message) {
            const debugDiv = document.getElementById('debug');
            const timestamp = new Date().toLocaleTimeString();
            debugDiv.innerHTML += `[${timestamp}] ${message}<br>`;
            debugDiv.scrollTop = debugDiv.scrollHeight;
        }
    </script>
</body>
</html>
