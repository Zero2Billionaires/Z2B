<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Z2B Legacy Builders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #b026ff;
            --neon-gold: #ffd700;
            --neon-orange: #ff6b35;
            --dark-bg: #0a0e27;
        }

        body {
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0a0e27 100%);
            min-height: 100vh;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .payment-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
        }

        .payment-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 40px rgba(0, 243, 255, 0.2);
        }

        .product-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .product-header h1 {
            font-size: 42px;
            font-weight: bold;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .pricing-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 40px;
        }

        .pricing-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .pricing-card:hover {
            border-color: var(--neon-blue);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.4);
            transform: translateY(-5px);
        }

        .pricing-card.selected {
            border-color: var(--neon-gold);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
            background: rgba(255, 215, 0, 0.1);
        }

        .pricing-card .price {
            font-size: 48px;
            font-weight: bold;
            color: var(--neon-gold);
            margin: 20px 0;
        }

        .pricing-card .badge {
            background: var(--neon-gold);
            color: #000;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .payment-methods {
            margin: 30px 0;
        }

        .payment-method {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .payment-method:hover {
            border-color: var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
        }

        .payment-method.selected {
            border-color: var(--neon-gold);
            background: rgba(255, 215, 0, 0.1);
        }

        .btn-purchase {
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            border: none;
            color: white;
            padding: 15px 50px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-purchase:hover {
            box-shadow: 0 0 40px rgba(0, 243, 255, 0.8);
            transform: translateY(-3px);
        }

        .feature-list {
            list-style: none;
            padding: 0;
        }

        .feature-list li {
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .feature-list li:last-child {
            border-bottom: none;
        }

        @media (max-width: 768px) {
            .pricing-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="payment-card">
            <div class="product-header">
                <i class="fas fa-shopping-cart" style="font-size: 64px; color: var(--neon-blue);"></i>
                <h1>Shopping Cart</h1>
                <p style="color: rgba(255,255,255,0.7); font-size: 18px;">Review your selected apps before checkout</p>
            </div>

            <div id="cartContent"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/cart-manager.js"></script>
    <script src="js/cart-ui.js"></script>

    <footer style="text-align: center; padding: 30px 20px; margin-top: 50px; background: rgba(255,255,255,0.05); border-top: 1px solid rgba(255,255,255,0.1);">
        <p style="margin: 0; color: rgba(255,255,255,0.7); font-size: 14px;">
            Built with <i class="fas fa-heart" style="color: #ff6b6b; animation: heartbeat 1.5s infinite;"></i> by <strong style="color: #FFD700;">Z2B Legacy Builders</strong>
        </p>
    </footer>
    <style>
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
        }

        .cart-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
        }

        .cart-items {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
        }

        .cart-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: all 0.3s;
        }

        .cart-item:hover {
            border-color: var(--neon-gold);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }

        .cart-item-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-gold));
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: var(--dark-bg);
            flex-shrink: 0;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-name {
            font-size: 20px;
            font-weight: bold;
            color: var(--neon-gold);
            margin-bottom: 5px;
        }

        .cart-item-price {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            margin-right: 20px;
        }

        .cart-item-remove {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
            color: #ff6b6b;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .cart-item-remove:hover {
            background: rgba(255, 0, 0, 0.4);
            border-color: #ff6b6b;
        }

        .cart-summary {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--neon-gold);
            border-radius: 20px;
            padding: 30px;
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .cart-summary h3 {
            color: var(--neon-gold);
            margin-bottom: 20px;
            font-size: 24px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .summary-row:last-child {
            border-bottom: none;
        }

        .summary-total {
            font-size: 32px;
            font-weight: bold;
            color: var(--neon-gold);
        }

        .btn-checkout {
            background: linear-gradient(135deg, var(--neon-gold), var(--neon-orange));
            border: none;
            color: #000;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .btn-checkout:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.5);
        }

        .btn-continue {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 12px 30px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-continue:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--neon-gold);
            color: #fff;
        }

        .empty-cart {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-cart i {
            font-size: 100px;
            color: rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }

        .empty-cart h2 {
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 30px;
        }

        @media (max-width: 992px) {
            .cart-content {
                grid-template-columns: 1fr;
            }

            .cart-summary {
                position: relative;
                top: 0;
            }
        }
    </style>
</body>
</html>
