<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Z2B Legacy Builders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --navy-blue: #0A2647;
            --gold: #FFD700;
            --orange: #FF6B35;
            --light-gold: #FFF4CC;
            --dark-navy: #051428;
            --white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--navy-blue) 0%, var(--dark-navy) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .reset-container {
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }

        .reset-header {
            background: linear-gradient(135deg, var(--navy-blue), var(--dark-navy));
            padding: 3rem 2rem;
            text-align: center;
            color: var(--white);
        }

        .reset-header h1 {
            color: var(--gold);
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .reset-header p {
            color: var(--white);
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .reset-body {
            padding: 2.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            color: var(--navy-blue);
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-control {
            width: 100%;
            padding: 0.9rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--navy-blue);
            opacity: 0.5;
        }

        .input-icon input {
            padding-left: 2.8rem;
        }

        .btn-reset {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--gold), var(--orange));
            color: var(--navy-blue);
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.4);
        }

        .btn-reset:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }

        .alert-danger {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
        }

        .alert-success {
            background: #efe;
            border: 1px solid #cfc;
            color: #3c3;
        }

        .alert-info {
            background: #e3f2fd;
            border: 1px solid #90caf9;
            color: #1976d2;
        }

        .back-login {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-login a {
            color: var(--navy-blue);
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.3s;
        }

        .back-login a:hover {
            color: var(--orange);
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid var(--navy-blue);
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-box {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .info-box p {
            margin: 0;
            color: #856404;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <h1><i class="fas fa-key"></i> Forgot Password</h1>
            <p>Enter your email to receive a password reset link</p>
        </div>

        <div class="reset-body">
            <div id="alertContainer"></div>

            <div class="info-box">
                <p><i class="fas fa-info-circle"></i> <strong>Note:</strong> A password reset link will be sent to your email address if it's registered with us.</p>
            </div>

            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input
                            type="email"
                            id="email"
                            class="form-control"
                            placeholder="your@email.com"
                            required
                            autocomplete="email"
                        >
                    </div>
                </div>

                <button type="submit" class="btn-reset" id="resetBtn">
                    <i class="fas fa-paper-plane"></i> Send Reset Link
                </button>
            </form>

            <div class="back-login">
                <a href="login.html"><i class="fas fa-arrow-left"></i> Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        // API Configuration
        const API_BASE_URL = 'https://z2b-production-3cd3.up.railway.app';

        // Show alert message
        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    <i class="fas fa-${type === 'danger' ? 'exclamation-circle' : type === 'success' ? 'check-circle' : 'info-circle'}"></i>
                    ${message}
                </div>
            `;

            // Scroll to top to show alert
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Handle form submission
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const resetBtn = document.getElementById('resetBtn');

            // Validation
            if (!email) {
                showAlert('Please enter your email address', 'danger');
                return;
            }

            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showAlert('Please enter a valid email address', 'danger');
                return;
            }

            // Disable button and show loading
            resetBtn.disabled = true;
            resetBtn.innerHTML = '<span class="spinner"></span> Sending...';

            try {
                // Call forgot password API
                const response = await fetch(`${API_BASE_URL}/api/auth/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Show success message
                    showAlert(
                        'If an account exists with that email, a password reset link has been sent. Please check your inbox (and spam folder).',
                        'success'
                    );

                    // Clear form
                    document.getElementById('forgotPasswordForm').reset();

                    // Keep button disabled
                    resetBtn.disabled = true;
                    resetBtn.innerHTML = '<i class="fas fa-check-circle"></i> Email Sent';
                } else {
                    // Show error message
                    showAlert(data.message || 'Unable to process request. Please try again.', 'danger');

                    // Re-enable button
                    resetBtn.disabled = false;
                    resetBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Send Reset Link';
                }
            } catch (error) {
                console.error('Forgot password error:', error);
                showAlert('Unable to connect to server. Please check your internet connection and try again.', 'danger');

                // Re-enable button
                resetBtn.disabled = false;
                resetBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Send Reset Link';
            }
        });
    </script>
</body>
</html>
