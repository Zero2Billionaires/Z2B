<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Team - Z2B Legacy Builders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --navy-blue: #0A2647;
            --gold: #FFD700;
            --orange: #FF6B35;
            --light-gold: #FFF4CC;
            --dark-navy: #051428;
            --white: #FFFFFF;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, var(--navy-blue), var(--dark-navy));
            color: var(--white);
            min-height: 100vh;
            padding: 2rem 0;
        }

        .back-btn {
            color: var(--gold);
            font-size: 1.1rem;
            text-decoration: none;
            transition: all 0.3s;
            display: inline-block;
            margin-bottom: 2rem;
        }

        .back-btn:hover {
            color: var(--orange);
            transform: translateX(-5px);
        }

        .header-section {
            text-align: center;
            margin-bottom: 4rem;
        }

        .header-section h1 {
            font-size: 3.5rem;
            font-weight: bold;
            color: var(--gold);
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .header-section .subtitle {
            font-size: 1.5rem;
            color: var(--orange);
            font-weight: 600;
            margin-bottom: 0.8rem;
        }

        .header-section p {
            font-size: 1.2rem;
            color: var(--white);
            opacity: 0.9;
        }

        .feature-icon {
            font-size: 8rem;
            color: var(--gold);
            margin: 2rem 0;
            opacity: 0.8;
        }

        .coming-soon-badge {
            background: linear-gradient(135deg, var(--orange), var(--gold));
            color: var(--navy-blue);
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.2rem;
            display: inline-block;
            margin: 2rem 0;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="dashboard.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>

        <div class="header-section">
            <div
                style="background: linear-gradient(135deg, var(--gold), var(--orange)); color: var(--navy-blue); padding: 0.8rem 2rem; border-radius: 50px; display: inline-block; margin-bottom: 1.5rem; font-weight: bold; font-size: 1.1rem;">
                <i class="fas fa-rocket"></i> Transforming Employees to Entrepreneurs
            </div>
            <h1><i class="fas fa-users"></i> My Team</h1>
            <p class="subtitle">Together Everyone Achieves More</p>
            <p>Build, manage, and grow your legacy building team</p>

            <div class="feature-icon">
                <i class="fas fa-users"></i>
            </div>

            <div class="coming-soon-badge">
                <i class="fas fa-rocket"></i> Coming Soon!
            </div>

            <p style="margin-top: 2rem; font-size: 1.1rem;">
                View your team genealogy, track performance, and communicate with your downline all in one place!
            </p>
        </div>
    </div>

    <!-- Z2B Ecosystem Integration -->
    <script src="../js/app-config.js"></script>
    <script src="../js/ecosystem-footer.js"></script>
</body>
</html>
