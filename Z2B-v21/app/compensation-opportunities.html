<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compensation Opportunities - Z2B Legacy Builders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --royal-gold: #D4AF37;
            --royal-gold-light: #F4E4C1;
            --navy-blue: #0A2647;
            --dark-navy: #051428;
            --accent-orange: #FF6B35;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, var(--navy-blue), var(--dark-navy));
            min-height: 100vh;
            padding: 2rem 0;
        }

        .container {
            max-width: 1200px;
        }

        .header-section {
            background: linear-gradient(135deg, var(--royal-gold), #B8960D);
            padding: 3rem 2rem;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 3rem;
            box-shadow: 0 20px 60px rgba(212,175,55,0.4);
        }

        .header-section h1 {
            color: var(--navy-blue);
            font-size: 3rem;
            font-weight: 900;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .header-section p {
            color: var(--dark-navy);
            font-size: 1.2rem;
            margin: 1rem 0 0 0;
            opacity: 0.9;
        }

        .back-btn {
            display: inline-block;
            color: var(--royal-gold);
            text-decoration: none;
            margin-bottom: 2rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .back-btn:hover {
            color: var(--accent-orange);
            transform: translateX(-5px);
        }

        .opportunities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .opportunity-card {
            background: white;
            border-radius: 20px;
            padding: 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.4s;
            overflow: hidden;
            position: relative;
        }

        .opportunity-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, var(--royal-gold), var(--accent-orange));
        }

        .opportunity-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        .card-content {
            padding: 2rem;
        }

        .opportunity-type {
            display: inline-block;
            padding: 0.4rem 1rem;
            background: var(--navy-blue);
            color: var(--royal-gold);
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .opportunity-title {
            color: var(--navy-blue);
            font-size: 1.5rem;
            font-weight: 900;
            margin: 0.5rem 0;
        }

        .reward-amount {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--royal-gold), #B8960D);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 1rem 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .opportunity-description {
            color: #374151;
            line-height: 1.6;
            margin: 1rem 0;
        }

        .qualifications-section {
            background: #f9fafb;
            padding: 1.5rem;
            border-radius: 15px;
            margin: 1.5rem 0;
        }

        .qualifications-section h4 {
            color: var(--navy-blue);
            font-size: 1rem;
            font-weight: 700;
            margin: 0 0 1rem 0;
        }

        .qualification-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .qualification-list li {
            padding: 0.6rem 0;
            color: #374151;
            display: flex;
            align-items: start;
            gap: 0.8rem;
        }

        .qualification-list li i {
            color: #10b981;
            margin-top: 3px;
            flex-shrink: 0;
        }

        .time-period {
            background: #fef3c7;
            border-left: 4px solid #f59e0b;
            padding: 1rem;
            border-radius: 8px;
            margin: 1.5rem 0;
        }

        .time-period strong {
            color: #92400e;
        }

        .time-period .dates {
            color: #78350f;
            font-weight: 600;
            display: block;
            margin-top: 0.3rem;
        }

        .btn-apply {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--royal-gold), #B8960D);
            border: none;
            border-radius: 12px;
            color: var(--navy-blue);
            font-weight: 900;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(212,175,55,0.4);
        }

        .btn-apply:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212,175,55,0.6);
        }

        .eligible-badge {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            background: #d1fae5;
            color: #065f46;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 0.5rem;
        }

        .not-eligible-badge {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            background: #fee2e2;
            color: #991b1b;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 0.5rem;
        }

        .empty-state {
            background: white;
            border-radius: 20px;
            padding: 4rem 2rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .empty-state i {
            font-size: 5rem;
            color: #d1d5db;
            margin-bottom: 1.5rem;
        }

        .empty-state h2 {
            color: var(--navy-blue);
            margin-bottom: 1rem;
        }

        .empty-state p {
            color: #6b7280;
            font-size: 1.1rem;
        }

        .filter-bar {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .filter-bar select {
            padding: 0.6rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            margin-right: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="dashboard.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>

        <div class="header-section">
            <h1><i class="fas fa-trophy"></i> Compensation Opportunities</h1>
            <p>Achieve these targets and earn exclusive rewards from Z2B Leadership</p>
        </div>

        <!-- Filter Bar -->
        <div class="filter-bar">
            <label style="color: var(--navy-blue); font-weight: 600; margin-right: 1rem;">Filter by:</label>
            <select id="filterType" onchange="filterOpportunities()">
                <option value="all">All Types</option>
                <option value="sales">Sales Targets</option>
                <option value="pv">PV Targets</option>
                <option value="recruitment">Recruitment</option>
                <option value="team-growth">Team Growth</option>
                <option value="tier-upgrade">Tier Upgrade</option>
                <option value="custom">Custom</option>
            </select>
            <select id="filterEligibility" onchange="filterOpportunities()">
                <option value="all">All Opportunities</option>
                <option value="eligible">Only My Tier</option>
            </select>
        </div>

        <!-- Opportunities Grid -->
        <div id="opportunitiesContainer"></div>
    </div>

    <script>
        let userTier = 'Bronze'; // Would come from authentication in production

        document.addEventListener('DOMContentLoaded', function() {
            // Get user tier from localStorage or session
            const userData = localStorage.getItem('userData');
            if (userData) {
                const user = JSON.parse(userData);
                userTier = user.tier || 'FAM';
            }

            loadOpportunities();
        });

        function loadOpportunities() {
            // Load from localStorage (in production, would be API call to get published targets)
            const targets = JSON.parse(localStorage.getItem('ceoCompensationTargets') || '[]');

            // Filter only published targets
            const published = targets.filter(t => t.status === 'published');

            renderOpportunities(published);
        }

        function renderOpportunities(opportunities) {
            const container = document.getElementById('opportunitiesContainer');

            if (opportunities.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-bullseye"></i>
                        <h2>No Active Opportunities</h2>
                        <p>Check back soon for new compensation targets from Z2B leadership!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="opportunities-grid">
                    ${opportunities.map(opp => {
                        const isEligible = (opp.eligibleTiers || []).includes(userTier);
                        const now = new Date();
                        const startDate = opp.startDate ? new Date(opp.startDate) : null;
                        const endDate = opp.endDate ? new Date(opp.endDate) : null;
                        const isActive = (!startDate || now >= startDate) && (!endDate || now <= endDate);

                        return `
                        <div class="opportunity-card">
                            <div class="card-content">
                                <span class="opportunity-type">${formatType(opp.type)}</span>
                                ${isEligible ? '<span class="eligible-badge">✓ You\'re Eligible</span>' : '<span class="not-eligible-badge">Not Your Tier</span>'}

                                <h2 class="opportunity-title">${opp.title}</h2>

                                <div class="reward-amount">R ${Number(opp.reward).toLocaleString()}</div>

                                ${opp.description ? `<p class="opportunity-description">${opp.description}</p>` : ''}

                                ${opp.startDate && opp.endDate ? `
                                <div class="time-period">
                                    <strong><i class="fas fa-calendar-alt"></i> Time Period</strong>
                                    <span class="dates">
                                        ${new Date(opp.startDate).toLocaleDateString()} - ${new Date(opp.endDate).toLocaleDateString()}
                                    </span>
                                    ${!isActive ? '<div style="color: #991b1b; margin-top: 0.5rem; font-weight: 600;">⚠️ Not Currently Active</div>' : ''}
                                </div>
                                ` : ''}

                                <div class="qualifications-section">
                                    <h4><i class="fas fa-list-check"></i> How to Qualify</h4>
                                    <ul class="qualification-list">
                                        ${(opp.qualifications || ['Contact admin for details']).map(q => `
                                            <li><i class="fas fa-check-circle"></i> <span>${q}</span></li>
                                        `).join('')}
                                    </ul>
                                </div>

                                <div style="margin: 1rem 0; padding: 0.8rem; background: #f0f9ff; border-radius: 8px; border-left: 4px solid #3b82f6;">
                                    <strong style="color: #1e40af;">Eligible Tiers:</strong>
                                    <div style="color: #1e3a8a; margin-top: 0.5rem;">
                                        ${(opp.eligibleTiers || []).join(', ')}
                                    </div>
                                </div>

                                ${isEligible && isActive ? `
                                <button class="btn-apply" onclick="applyForOpportunity('${opp.id}', '${opp.title}')">
                                    <i class="fas fa-rocket"></i> I'm Working On This!
                                </button>
                                ` : `
                                <div style="padding: 1rem; background: #f9fafb; border-radius: 12px; text-align: center; color: #6b7280;">
                                    ${!isEligible ? 'Upgrade your tier to participate' : 'Not currently active'}
                                </div>
                                `}
                            </div>
                        </div>
                        `;
                    }).join('')}
                </div>
            `;
        }

        function formatType(type) {
            const types = {
                'sales': 'Sales Target',
                'pv': 'PV Target',
                'recruitment': 'Recruitment',
                'team-growth': 'Team Growth',
                'tier-upgrade': 'Tier Upgrade',
                'custom': 'Custom Target'
            };
            return types[type] || type;
        }

        function filterOpportunities() {
            const typeFilter = document.getElementById('filterType').value;
            const eligibilityFilter = document.getElementById('filterEligibility').value;

            const targets = JSON.parse(localStorage.getItem('ceoCompensationTargets') || '[]');
            let filtered = targets.filter(t => t.status === 'published');

            // Filter by type
            if (typeFilter !== 'all') {
                filtered = filtered.filter(t => t.type === typeFilter);
            }

            // Filter by eligibility
            if (eligibilityFilter === 'eligible') {
                filtered = filtered.filter(t => (t.eligibleTiers || []).includes(userTier));
            }

            renderOpportunities(filtered);
        }

        function applyForOpportunity(id, title) {
            // In production, would track this in backend
            const applications = JSON.parse(localStorage.getItem('myOpportunityApplications') || '[]');

            if (!applications.includes(id)) {
                applications.push(id);
                localStorage.setItem('myOpportunityApplications', JSON.stringify(applications));
                alert(`✅ Great! You're now tracking: "${title}"\\n\\nYour progress will be monitored. Work hard and achieve this target!`);
            } else {
                alert(`You're already tracking this opportunity. Keep pushing toward the goal!`);
            }
        }
    </script>
</body>
</html>
